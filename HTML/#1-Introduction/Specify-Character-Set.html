<!--
Specify Character Set
You can use <meta> tag to specify the character set used within the webpage. By default, Web servers and Web browsers use ISO-8859-1 (Latin1) encoding to process Web pages. Following is an example to set UTF-8 encoding
-->

<!DOCTYPE html>
<html>
   <head>
      <title>Meta Tags Example</title>
      <meta name = "keywords" content = "HTML, Meta Tags, Metadata" />
      <meta name = "description" content = "Learning about Meta Tags." />
      <meta http-equiv = "Content-Type" content = "text/html; charset = UTF-8" />
   </head>
   <body>
      <p>Hello HCI!</p>
   </body>
</html>
