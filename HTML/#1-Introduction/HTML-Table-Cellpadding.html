<!DOCTYPE html>
<html>
   <head>
      <title>HTML Table Cellpadding</title>
   </head>
   <body>
      <table border = "1" cellpadding = "5" cellspacing = "5">
         <tr>
            <th>Name</th>
            <th>Salary</th>
         </tr>
         <tr>
            <td>Jeffrey Ting</td>
            <td>123</td>
         </tr>
         <tr>
            <td>Adrian Priest</td>
            <td>456</td>
         </tr>
      </table>
   </body>
</html>
