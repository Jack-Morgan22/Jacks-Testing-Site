<!--
Nested Tables
You can use one table inside another table. Not only tables you can use almost all the tags inside table data tag <td>.
-->

<!DOCTYPE html>
<html>
   <head>
      <title>HTML Table</title>
   </head>
   <body>
      <table border = "1" width = "100%">
         <tr>
            <td>
               <table border = "1" width = "100%">
                  <tr>
                     <th>Name</th>
                     <th>Salary</th>
                  </tr>
                  <tr>
                     <td>Jeffrey Ting</td>
                     <td>123</td>
                  </tr>
                  <tr>
                     <td>Adrian Priest</td>
                     <td>456</td>
                  </tr>
               </table>
            </td>
         </tr>
      </table>
   </body>
</html>
