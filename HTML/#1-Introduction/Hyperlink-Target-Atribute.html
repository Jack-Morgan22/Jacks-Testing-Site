<!--
The target Attribute
We have used the target attribute in our previous example. This attribute is used to specify the location where the linked document is opened. 
•	_blank - Opens the linked document in a new window or tab.
•	_self - Opens the linked document in the same frame.
•	_parent - Opens the linked document in the parent frame.
•	_top - Opens the linked document in the full body of the window.
•	Targetframe - Opens the linked document in a named targetframe.

-->

<!DOCTYPE html>
<html>
   <head>
      <title>Hyperlink Example</title>
      <base href = "https://www.wlv.ac.uk/">
   </head>
   <body>
      <p>Click any of the following links</p>
      <a href = "https://www.wlv.ac.uk/" target = "_blank">Opens in New</a> |
      <a href = "https://www.wlv.ac.uk/" target = "_self">Opens in Self</a> |
      <a href = "https://www.wlv.ac.uk/" target = "_parent">Opens in Parent</a> |
      <a href = "https://www.wlv.ac.uk/" target = "_top">Opens in Body</a>
   </body>
</html>
